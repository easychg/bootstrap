<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
<script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
</head>
<body>
    <div class="container">
    <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-open"></span>
            详细</button>
            <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-search"></span>
            搜索</button>
            <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-import"></span>
            导入</button>
            <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-export"></span>
            导出</button>
            <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-print"></span>
            打印</button>
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span>
            添加</button>
        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-ok"></span>
            保存</button>
        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-remove"></span>
            取消</button>
        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"></span>
            修改</button>
        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span>
            删除</button>
        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-link"></span>
            链接按钮</button>
            <br />
        <button type="button" class="btn btn-default">
            默认按钮</button>
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary">
            原始按钮</button>
        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success">
            成功按钮</button>
        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info">
            信息按钮</button>
        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning">
            警告按钮</button>
        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger">
            危险按钮</button>
        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-link">
            链接按钮</button>
            <br />
            <button type="button" class="btn btn-default">
            
            默认按钮</button>
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary">
            原始按钮</button>
        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success">
            成功按钮</button>
        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info">
            信息按钮</button>
        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning">
            警告按钮</button>
        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger">
            危险按钮</button>
        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-link">
            链接按钮</button>
            <br />
            <button type="button" class="btn btn-default btn-lg">
            默认按钮</button>
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary btn-sm">
            原始按钮</button>
        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success btn-xs">
            成功按钮</button>
        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info active">
            信息按钮</button>
        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning" disabled="disabled">
            警告按钮</button>
        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger btn-block">
            危险按钮</button>
        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-link">
            链接按钮</button>
            <a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
    </div>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
